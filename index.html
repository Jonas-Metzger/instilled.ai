<!DOCTYPE html>
<html>
<head>
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #hexcode; /* Replace '#hexcode' with the color of the top left pixel */
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="image.jpg" alt="Logo"> <!-- Replace 'path_to_your_image.jpg' with the actual image path -->
    </div>
</body>
</html>
